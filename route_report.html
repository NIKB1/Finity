  <script>
    window.onload = function () {

      var chart = new CanvasJS.Chart("chartContainer1", {
        exportEnabled: true,
        animationEnabled: true,
        title: {
          text: "Borivali to Malad"
        },
        legend: {
          cursor: "pointer",
          itemclick: explodePie
        },
        data: [{
          type: "pie",
          showInLegend: true,
          toolTipContent: "{name}: <strong>{y}%</strong>",
          indexLabel: "{name} - {y}%",
          dataPoints: [
            { y: 14, name: "Converted", exploded: true },
            { y: 18, name: "Interested" },
            { y: 9, name: "Uncontacted" },
            { y: 20, name: "InProcess" },
          ]
        }]
      });
      chart.render();


      var chart = new CanvasJS.Chart("chartContainer2", {
        exportEnabled: true,
        animationEnabled: true,
        title: {
          text: "Mira road to Churchgate"
        },
        legend: {
          cursor: "pointer",
          itemclick: explodePie
        },
        data: [{
          type: "pie",
          showInLegend: true,
          toolTipContent: "{name}: <strong>{y}%</strong>",
          indexLabel: "{name} - {y}%",
          dataPoints: [
            { y: 25, name: "Converted", exploded: true },
            { y: 10, name: "Interested" },
            { y: 5, name: "Uncontacted" },
            { y: 15, name: "InProcess" },
          ]
        }]
      });
      chart.render();
    }

    function explodePie(e) {
      if (typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
        e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
      } else {
        e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
      }
      e.chart.render();

    }
  </script>
